<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left">
      <button *ngIf="this.authService.hasRole('ROLE_ADMIN')"  class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
    </div>
    <div *ngIf="clientes?.length==0" class="alert alert-info">
      No hay registros en la base de datos
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th *ngIf="this.authService.hasRole('ROLE_USER')">Imagen</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>CreaciÃ³n</th>
          <th *ngIf="this.authService.hasRole('ROLE_ADMIN')">Crear Factura</th>
          <th *ngIf="this.authService.hasRole('ROLE_ADMIN')">Editar</th>
          <th *ngIf="this.authService.hasRole('ROLE_ADMIN')">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td *ngIf="this.authService.hasRole('ROLE_USER')">
            <img *ngIf="cliente?.foto" (click)="abrirModal(cliente)"
            src="{{urlBackend}}/api/uploads/img/{{cliente.foto}}" class="img-thumbnail rounded"
            style="width:64px;cursor:pointer;">
            <img *ngIf="!cliente?.foto" (click)="abrirModal(cliente)"
            src="{{urlBackend}}/images/profile.png" class="img-thumbnail rounded"
            style="width:64px;cursor:pointer;">
            </td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido | uppercase}} </td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createdAt}}</td>
          <td *ngIf="this.authService.hasRole('ROLE_ADMIN')"><button type="button" name="crear" [routerLink]="['/facturas/form',cliente.id]" class="btn btn-success ">Crear Factura</button></td>
          <td *ngIf="this.authService.hasRole('ROLE_ADMIN')"><button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary ">Editar</button></td>
          <td *ngIf="this.authService.hasRole('ROLE_ADMIN')"><button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
  </div>
</div>
